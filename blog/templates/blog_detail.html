<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>{{ blog.title }}</title>
</head>
<body>
    <div>
        <a href="{% url 'home' %}">
        <h3>个人博客网站</h3></a>
    </div>
    <hr>
    <h3>{{ blog.title }}</h3>
    <p>作者：{{ blog.author }}</p>
    <p>发表时间：{{ blog.addtime|date:"Y-m-d H:n:s" }}</p>
    <p>分类：<a href="{% url 'blogs_with_type' blog.blog_type.pk %}">{{ blog.blog_type }}</a> </p>
    <p>{{ blog.content }}</p>
</body>
</html>
